<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1>Jogo da velha</h1>
      <h2>Bem vindo de volta</h2>
  
      <form id="cadastroForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
  
        <!-- Campos extras visuais (não usados por enquanto) -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
  
        <button type="submit" id="btnCadastrar">Entrar</button>
      </form>

      <br>
      <a href="cadastro.html" class="botaoLogin" id="lkCadastrese">Cadastre-se</a>
      <br>
      <br>
      <!--@todo trocar o link -->
      <a href="#" class="botaoLogin" id="lkEsqueciASenha">Esqueci minha senha</a>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#cadastroForm").on("submit", function(e) {
        e.preventDefault();
  
        const nome = $("#nome").val();
        const email = $("#email").val();
        const senha = $("#senha").val();
        const username = $("#email").val();
        const avatar = "";
  
        // Validação mínima
        if (!nome || !email) {
          alert("Preencha todos os campos obrigatórios.");
          return;
        }
  
        $.ajax({
          url: "/api/v1/usuarios",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ nome, email, senha, username, avatar }),
          success: function(response) {
            alert("Usuário cadastrado com sucesso!");
            $("#cadastroForm")[0].reset();
          },
          error: function(xhr) {
            const msg = xhr.responseJSON?.erro || "Erro ao cadastrar.";
            alert(msg);
          }
        });
      });
    </script>
  </body>
</html>
